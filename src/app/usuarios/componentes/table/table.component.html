<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Telefono</th>
      <th scope="col">Email</th>
      <th scope="col">Opciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuarios; let i = index" class="aling-center">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ usuario.name }}</td>
      <td>{{ usuario.phone }}</td>
      <td>{{ usuario.email }}</td>
      <td>
        <a class="btn btn-info btn-sm" [routerLink]="['/usuarios',usuario.id]">ver</a>
      </td>
    </tr>
  </tbody>
</table>
