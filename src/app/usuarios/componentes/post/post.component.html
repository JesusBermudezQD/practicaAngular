<div *ngIf="post && usuario && comments" class="mt-5">
  <div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ usuario.name }}</h6>
      <p class="card-text">{{ post.body }}</p>
    </div>
  </div>

  <div
    class="accordion accordion-flush"
    [attr.id]="'accordionFlushExample' + post.id"
  >
    <div class="accordion-item">
      <h2 class="accordion-header" id="flush-headingOne">
        <button
          class="accordion-button collapsed"
          type="button"
          data-bs-toggle="collapse"
          [attr.data-bs-target]="'#flush-collapseOne' + post.id"
          aria-expanded="false"
          aria-controls="flush-collapseOne"
        >
          <h5><b>Comentarios</b></h5>
          <span class="badge rounded-pill bg-info text-dark mx-3 my-0">{{
            comments.length
          }}</span>
        </button>
      </h2>
      <div
        [attr.id]="'flush-collapseOne' + post.id"
        class="accordion-collapse collapse"
        aria-labelledby="flush-headingOne"
        [attr.data-bs-parent]="'#accordionFlushExample' + post.id"
      >
        <div class="accordion-body">
          <div class="card text-end my-3" *ngFor="let comment of comments">
            <div class="card-body">
              <h5 class="card-title">{{ comment.email }}</h5>
              <p class="card-text">
                {{ comment.body }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
